name: Functional HTTP Tests

on:
  push:
  pull_request:

jobs:
  http-tests:
    runs-on: ubuntu-latest

    env:
      BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      KEYCLOAK_JWKS_URI: ${{ secrets.KEYCLOAK_JWKS_URI }}
      KEYCLOAK_ADMIN: ${{ secrets.KEYCLOAK_ADMIN }}
      KEYCLOAK_ADMIN_PASSWORD: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
      TEST_USER_USERNAME: ${{ secrets.TEST_USER_USERNAME }}
      TEST_USER_PWD: ${{ secrets.TEST_USER_PWD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install test dependencies
        run: npm install
        working-directory: tests/

      - name: Full cleanup (ensure fresh DB)
        run: |
          docker compose down -v || true
          docker volume rm $(docker volume ls -q --filter name=_pgdata) || true
          docker system prune --volumes -f || true

      - name: Build and start Docker services
        run: |
          docker compose up -d --build
          sleep 10

      - name: Wait for Keycloak to be ready
        run: |
          until curl -sSf http://localhost:8080/realms/healthcare; do
            echo "Waiting for Keycloak..."
            sleep 2
          done

      - name: Run HTTP tests with Jest
        run: npx jest --config jest.config.js --verbose
        working-directory: tests/

      - name: Stop containers
        if: always()
        run: docker compose down