name: Functional HTTP Tests

on: [push, pull_request]

jobs:
  start-services:
    runs-on: ubuntu-latest
    env:
      BACKEND_PORT: ${{ secrets.BACKEND_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_NAME: ${{ secrets.DB_NAME }}
      KEYCLOAK_JWKS_URI: ${{ secrets.KEYCLOAK_JWKS_URI }}
      KEYCLOAK_ADMIN: ${{ secrets.KEYCLOAK_ADMIN }}
      KEYCLOAK_ADMIN_PASSWORD: ${{ secrets.KEYCLOAK_ADMIN_PASSWORD }}
    outputs:
      backend-ready: ${{ steps.ready.outcome }}
    steps:
      - uses: actions/checkout@v4
      - name: Start Docker
        run: |
          docker compose down -v || true
          docker volume rm healthcare_interoperability_pgdata || true
          docker compose up -d --build
      - name: Wait for services
        id: ready
        run: |
          until curl -sSf http://localhost:8080/realms/healthcare > /dev/null 2>&1; do echo waiting keycloak; sleep 2; done
      - name: Save docker state
        run: docker save $(docker compose images -q) -o /tmp/docker_state.tar
      - uses: actions/upload-artifact@v4
        with:
          name: docker_state
          path: /tmp/docker_state.tar

  jest-file-tests:
    needs: start-services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        testfile: [getFile.test.js]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: docker_state
          path: /tmp
      - name: Restore Docker containers
        run: docker load -i /tmp/docker_state.tar
      - name: Run test ${{ matrix.testfile }}
        working-directory: tests
        env:
          TEST_USER_USERNAME: ${{ secrets.TEST_USER_USERNAME }}
          TEST_USER_PWD: ${{ secrets.TEST_USER_PWD }}
        run: npx jest ${{ matrix.testfile }} --verbose --runInBand

  cleanup:
    needs: [jest-file-tests]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Stop containers
        run: docker compose down -v
